<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./productListing.js"></script>
    <link rel="stylesheet" href="productListing.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../HomePage/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="head">
        <a href="./index.html"><h1>X Mart</h1></a>
      </div>
      <div class="input input-search">
        <i><span class="material-icons-outlined"> search </span></i>
        <input class="search-input" type="text" placeholder="Search" />
      </div>
      <nav class="page-nav">
        <ul>
          <div class="icon-with-badge">
            <a href="../cart/cart.html"
              ><i
                ><span class="material-icons-outlined">shopping_cart</span></i
              ></a
            >

            <div class="badge badge-icon">3</div>
          </div>
          <div class="icon-with-badge">
            <a href="../wishlist/wishlist.html"
              ><i
                ><span
                  class="material-icons-outlined"
                  style="color: rgb(226, 17, 17)"
                  >favorite</span
                >
              </i></a
            >
            <div class="badge badge-icon">3</div>
          </div>
          <a href="../index.html"><img class="avatar-smallest" src="https://picsum.photos/100" /></a>
        </ul>
      </nav>
    </header>
    <div class="filters">
        <h2>Filters</h2>
        <ul><h3>Price</h3>
            <li><input type="radio" name="price" id="">1000 and above</li>
            <li><input type="radio" name="price" id="">500 - 1000</li>
            <li><input type="radio" name="price" id="">below 500</li>
        </ul>
        <hr>
        <ul><h3>Category</h3>
            <li><input type="checkbox" name="" id="">Cotton</li>
            <li><input type="checkbox" name="" id="">Nylon</li>
            <li><input type="checkbox" name="" id="">Rayon</li>
        </ul>
        <hr>
        <ul><h3>Rating</h3>
            <li><input type="radio" name="rating" id="">5 Star</li>
            <li><input type="radio" name="rating" id="">4 Star and above</li>
            <li><input type="radio" name="rating" id="">3 Star and above</li>
            <li><input type="radio" name="rating" id="">2 Star and above</li>
            <li><input type="radio" name="rating" id="">1 Star and above</li>
        </ul>
    </div>
    <div class="product-list-container">
      <div id="product-list"></div>
    </div>
    <svg display="none">
      <symbol
        xmlns="http://www.w3.org/2000/svg"
        id="Layer_1"
        data-name="Layer 1"
        viewBox="0 0 24 26"
        width="24"
        height="24"
      >
        <path
          d="M17.5.917a6.4,6.4,0,0,0-5.5,3.3A6.4,6.4,0,0,0,6.5.917,6.8,6.8,0,0,0,0,7.967c0,6.775,10.956,14.6,11.422,14.932l.578.409.578-.409C13.044,22.569,24,14.742,24,7.967A6.8,6.8,0,0,0,17.5.917Z"
        />
      </symbol>
    </svg>
    <script src="../Card-shop/card.js"></script>
  </body>
</html>
